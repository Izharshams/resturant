DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <title>ہوٹل کا نام - خوش آمدید</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 5px 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ہوٹل کا نام</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">ہوم</a></li>
            <li><a href="#">کمرے</a></li>
            <li><a href="#">ریستوراں</a></li>
            <li><a href="#">رابطہ</a></li>
        </ul>
    </nav>
    <section>
        <h2>ہمارے بارے میں</h2>
        <p>یہاں ہوٹل کے بارے میں معلومات ہونگی۔</p>
    </section>
    <footer>
        <p>ہوٹل کا نام &copy; 2023</p>
    </footer>
</body>
</html>
